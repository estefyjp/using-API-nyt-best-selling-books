<h2>Best Selling Books by New York Times API</h2>
<p>Search for best selling lists of books, by filling out any of the following parameters</p>

  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" class="form-control" id="author">
  </div>
  <div class="form-group">
    <label for="age">Recommended ages:</label>
    <input type="text" class="form-control" id="age">
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="text" class="form-control" id="price">
  </div>
  <div class="form-group">
    <label for="publisher">Publisher:</label>
    <input type="text" class="form-control" id="publisher">
  </div>
  <button type="submit" class="btn btn-default" onclick="call_nyt_api()">Search</button>
